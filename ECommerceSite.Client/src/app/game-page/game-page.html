<div class="container">
    @if(game | async; as g)
    {
        <img src="{{g.gameImageUrl}}" alt="{{g.gameName}}"/> 
        <div class="details">
            <div class="header">
                <span class="name">
                    {{g.gameName}}
                </span>
                <!-- <span class="favorite {{game.favorite ? '' : 'not'}}">
                ‚ù§
                </span>--> 
            </div>
            <div class="price">
            {{g.gamePrice | currency}}
            </div>
            <div class="description">
            {{g.gameDescription}}
            </div>
        <!--<button (click)="addToCart()">Add to Cart</button>--> 
        </div>
    }
        
</div>
