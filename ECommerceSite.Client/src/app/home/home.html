<app-search (filterChanged)="applyFilter($event)"></app-search>
<app-tags></app-tags>
<ul>
    @for (game of $any(games | async); track game) {
        <li>
            <a href="/game/{{game.gameId}}" routerLink="['/game', game.id]">
                <img src="{{game.gameImageUrl}}" alt="Game Image">
                <div class="content">
                    <div class="name">{{game.gameName}}</div>
                </div> 
                <div class="product-item-footer">
                </div>
                <div class="price">
                    {{game.gamePrice | currency}}
                </div>
            </a>
        </li>
    }
</ul>
