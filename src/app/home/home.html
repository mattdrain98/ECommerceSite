<ul>
    @for (game of games; track game) {
        <li>
            <a>
                <span class="favorite {{game.favorite ? '' : 'not'}}">
                    ‚ù§
                </span>
                <img src="{{game.imageUrl}}" alt="Game Image">
                <div class="content">
                    <div class="name">{{game.name}}</div>
                </div> 
                <div class="product-item-footer">

                </div>
                <div class="price">
                    <span class="currency">$</span>
                    <span class="amount">{{game.price}}</span>
                </div>
            </a>
        </li>
    }
</ul>
