<ul>
    @for (game of games; track game) {
        <li>
            <a>
                <img src="{{game.imageUrl}}" alt="Game Image">
                <div class="content">
                    <div class="name">{{game.name}}</div>
                </div> 
                <span class="favorite {{game.favorite ? '' : 'not'}}">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                </span>
                <div class="product-item-footer">

                </div>
            </a>
        </li>
    }
</ul>
