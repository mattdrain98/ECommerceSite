<app-not-found [visible]="!games || games.length <=0"
notFoundMessage="Game Page Is Empty!"></app-not-found>

<app-search></app-search>
<app-tags></app-tags>
<ul>
    @for (game of games; track game) {
        <li>
            <a href="/game/{{game.id}}" routerLink="['/game', game.id]">
                <span class="favorite {{game.favorite ? '' : 'not'}}">
                    ‚ù§
                </span>
                <img src="{{game.imageUrl}}" alt="Game Image">
                <div class="content">
                    <div class="name">{{game.name}}</div>
                </div> 
                <div class="product-item-footer">
                </div>
                <div class="price">
                    {{game.price | currency}}
                </div>
            </a>
        </li>
    }
</ul>
